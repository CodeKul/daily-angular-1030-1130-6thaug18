<div class="row">
    <h2>Data Driven Form</h2>
</div>
<form (ngSubmit)="frmSub()" [formGroup]="fg">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group form-group-sm">
                <label for="firstname" class="control-label">Name</label>
                <input type="text" class="form-control"  placeholder="Name" formControlName="nm">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="lastname" class="control-label">Email</label>
                <input type="text" class="form-control"  placeholder="Email" formControlName="eml">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="lastname" class="control-label">Mobile</label>
                <input type="text" class="form-control" placeholder="Mobile" formControlName="mbl">
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-3">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
